    <script type="text/javascript">function ustaClock() {
        var today = new Date();
        var day;
        if (today.getDay() == 0) day = "Sunday"
        if (today.getDay() == 1) day = "Monday"
        if (today.getDay() == 2) day = "Tuesday"
        if (today.getDay() == 3) day = "Wednesday"
        if (today.getDay() == 4) day = "Thursday"
        if (today.getDay() == 5) day = "Friday"
        if (today.getDay() == 6) day = "Saturday"
        var sec = today.getSeconds() + 1;
        var date = day + ", " + today.getFullYear() + "-" + (today.getMonth() + 1) + "-" + today.getDate() + " " + today.getHours() + ":" + today.getMinutes() + ":" + sec;
        document.getElementById("clock").innerHTML = date;
      }</script>

/*

 * Holiday skin of snow
 */
 window.onload = function () {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var canvasImage = document.getElementById('canvasImage');

  var W = document.querySelector('BODY').clientWidth;
  var H = document.querySelector('BODY').clientHeight;
  canvas.width = W;
  canvas.height = H;
  console.log(W + "+" + H);

  // snow number
  var numberFlakes = 20;
  var flakes = [];
  for (var i = 0; i < numberFlakes; i++) {
    flakes.push({
      x: Math.random()*W,
      y: Math.random()*H,
      radius: Math.random()*8+1
    })
  }

  function drawFlakes() {
    ctx.clearRect(0, 0, W, H);
    
    for (var i = 0; i < numberFlakes; i++) {
        var f = flakes[i];

      ctx.drawImage(canvasImage, f.x, f.y, f.radius*10, f.radius*10);//大小
    }

    moveFlakes();
  }

  var angle = 0;
  function moveFlakes() {
    angle += 0.01;
    for (var i = 0; i < numberFlakes; i++) {
      var f = flakes[i];
      // cos and sin for moving diagonally
      f.y += Math.cos(angle) + f.radius/5;
      f.x += Math.sin(angle) * 3;

      //Start flakes over at top
      if (f.x > W+5 || f.x < -5 || f.y > H) {

        // Introduces some more random behavior to make the snowfall look real
        if (i%3 > 0) {
          flakes[i] = {x: Math.random()*W, y: -10, radius: f.radius};
        } else {
          // flake leaves from right
          if (Math.sin(angle) > 0) {
            // come in from left
            flakes[i] = {x: -5, y: Math.random()*H, radius: f.radius};
          } else {
            //come in from right
            flakes[i] = {x: W+5, y: Math.random()*H, radius: f.radius};
          }
        }
      }
    }
  }

  function init() {
    drawFlakes();
  }

  setInterval(init, 20);
 }

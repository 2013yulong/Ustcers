		var out=document.getElementById("out");
		var spans=document.getElementById("out").getElementsByTagName("span");//var 内容声明
		var time1=null;time=null;
		var	stepAll=0;
		//变量声明
		var startPos=startPos;
		var endPos=endPos;
		var step=0;
		var stepMax=20;
		var everyStep=(endPos-startPos)/stepMax;
		function moveOn(a,b) {
			if(time1){clearInterval(time1);}
			var startPos=a;
			var endPos=b;
			var step=0;
			var stepMax=20;
			var everyStep=(endPos-startPos)/stepMax;
			time1=setInterval(move,10);
			function move() {
				startPos+=everyStep;
				out.scrollLeft=startPos;
				step++;
				if (step==stepMax) {
				clearInterval(time1);
				}
			}
		}
		//向右转动代码
		function autoMove() {
			stepAll++;
			if (stepAll==spans.length) {
				stepAll=0;
			}
			moveOn(out.scrollLeft,1200*stepAll);
		}
		time=setInterval(autoMove,5000);
	</script>
